<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#0f172a] text-gray-200">

    <nav class="bg-[#1e293b] border-b border-gray-700 py-4 shadow-xl">
        <div class="container mx-auto px-6 flex items-center gap-4">
            <a href="index.html" class="text-gray-400 hover:text-white transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <span class="text-2xl font-extrabold text-white">Checkout Pesanan</span>
        </div>
    </nav>

    <div class="container mx-auto px-6 pt-12 pb-20">
        <div class="max-w-2xl mx-auto bg-[#1e293b] rounded-xl p-8 shadow-2xl border border-gray-700">
            <h2 class="text-xl font-bold mb-6 text-white border-b border-gray-700 pb-2">Konfirmasi Pesanan</h2>

            <form onsubmit="return false">
                <div
                    class="bg-blue-900/20 border border-blue-500/30 p-5 rounded-xl mb-6 flex justify-between items-center">
                    <div>
                        <p class="text-blue-400 text-xs font-bold uppercase mb-1">Produk yang dibeli:</p>
                        <h3 id="display-produk" class="text-xl font-bold text-white">Paket Premium (Default)</h3>
                    </div>
                    <div class="text-right">
                        <span class="text-xs text-gray-400">Metode Bayar</span>
                        <p class="font-bold text-white">Transfer / QRIS</p>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Nama Lengkap</label>
                    <input type="text" id="nama"
                        class="w-full bg-[#0f172a] border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        placeholder="Contoh: Budi Santoso">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Email Aktif</label>
                    <input type="email" id="email"
                        class="w-full bg-[#0f172a] border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        placeholder="emailmu@gmail.com">
                    <p class="text-[10px] text-gray-500 mt-1">*Akun aplikasi akan dikirim ke email ini.</p>
                </div>

                <div class="mb-8">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Nomor WhatsApp</label>
                    <input type="tel" id="nomorwa"
                        class="w-full bg-[#0f172a] border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                        placeholder="Contoh: 08123456789">
                </div>

                <button type="button" onclick="kirimWA()"
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg transition flex items-center justify-center gap-2 transform active:scale-95">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
                    </svg>
                    KIRIM PESANAN SEKARANG
                </button>
            </form>
        </div>
    </div>

    <script>
        // 1. Ambil Nama Barang dari Link
        const params = new URLSearchParams(window.location.search);
        const barang = params.get('barang');
        if (barang) {
            document.getElementById('display-produk').innerText = decodeURIComponent(barang);
        }

        // --- FITUR AUTO-SAVE (LocalStorage) ---
        // 1. Cek apakah ada data tersimpan, jika ada masukkan ke form
        if (localStorage.getItem('save_nama')) document.getElementById('nama').value = localStorage.getItem('save_nama');
        if (localStorage.getItem('save_email')) document.getElementById('email').value = localStorage.getItem('save_email');
        if (localStorage.getItem('save_wa')) document.getElementById('nomorwa').value = localStorage.getItem('save_wa');

        // 2. Simpan data setiap kali user mengetik
        document.getElementById('nama').addEventListener('input', function () { localStorage.setItem('save_nama', this.value) });
        document.getElementById('email').addEventListener('input', function () { localStorage.setItem('save_email', this.value) });
        document.getElementById('nomorwa').addEventListener('input', function () { localStorage.setItem('save_wa', this.value) });

        function kirimWA() {
            // =========================================================================
            // ‚ö†Ô∏è JANGAN LUPA GANTI NOMOR DI BAWAH INI! ‚ö†Ô∏è
            const nomorAdmin = "089512105205";
            // =========================================================================

            // Ambil data dari input
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value; // Ambil Email
            const waUser = document.getElementById('nomorwa').value;
            const produk = document.getElementById('display-produk').innerText;

            // Validasi
            if (nama === "" || waUser === "" || email === "") {
                alert("Mohon lengkapi Nama, Email, dan Nomor WA!");
                return;
            }

            // Validasi Nomor WA (Harus Angka & Minimal 10 digit)
            if (isNaN(waUser) || waUser.length < 10) {
                alert("Nomor WhatsApp tidak valid! Harap masukkan nomor yang benar (min. 10 digit).");
                return;
            }

            // Format Pesan WhatsApp (SUDAH ADA EMAIL)
            const pesan = `*Halo Admin aplikasipro* ü¶Ö
Saya ingin checkout pesanan baru:

üì¶ *Produk:* ${produk}
üë§ *Nama:* ${nama}
üìß *Email:* ${email}
üì± *No WA:* ${waUser}

Mohon info pembayaran. Terima kasih!`;

            // Gunakan window.location.href agar langsung membuka aplikasi WA (lebih stabil di HP)
            window.location.href = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;
        }
    </script>
</body>

</html>
